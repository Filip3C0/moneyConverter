<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./assets/money-exchange.png" type="image/x-icon">
  <title>DevClub Convert Money</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>DevClub Convert Money</h1>
    </header>
    <!--Moedas-->
    <main>
      <label for="">
        Converter <strong>de</strong>
        <select name="" id="">
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label for="">
        Converter <strong>para</strong>
        <select name="" id="select-current">
          <option>US$ Dolar Americano</option>
          <option>€ Euro</option>
          <option>₿ Bitcoin</option>
        </select>
      </label>
      <!--Valor a ser convertido-->
      <label for="">
        Valor
        <input id="input-real"placeholder="R$ 10.000,00" type="number" />
      </label>
      <button type="button">Converter</button>
      <!--Seção de valores convertidos-->
      <section>
        <div class="currency-container">
          <img src="assets/Brazil.svg" alt="Bandeira Brasil" />
          <p class="currency-name"> Real Brasileiro</p>
          <p class="currency" id="real-value">R$ 10,000,00.</p>
        </div>

        <img class="arrow-image" src="./assets/Vector.png" alt="Seta" />

        <div class="currency-container">
          <img src="assets/EUA.svg" id="image-currency" alt="Bandeira Pais conversão" />
          <p class="currency-name" id="currency-name"> Dolar Americano</p>
          <p class="currency" id="currency-value" >R$ 2,000,00</p>
        </div>
      </section>
    </main>
  </div>


</body>
<script src="main.js"></script>

</html>
